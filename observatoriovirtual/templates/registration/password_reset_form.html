{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
  <h1 class="documentFirstHeading">Recuperação de senha</h1>
<p class='lead'>Redefina sua senha inserindo o seu e-mail abaixo:</p>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="{% trans 'Reset' %}" />
</form>
</div>
{% endblock %}
